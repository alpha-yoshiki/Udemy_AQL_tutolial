{% extends "base.html" %} {% block content %}

<p>【検索結果一覧】</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">順位</th>
      <th scope="col">商品ID</th>
      <th scope="col">商品名</th>
      <th scope="col">総数量</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <th scope="row">{{ item[-1] }}</th>
      <td>{{ item[0] }}</td>
      <td>{{ item[2] }}</td>
      <td>{{ item[1] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
